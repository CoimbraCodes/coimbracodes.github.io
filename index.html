---
layout: default
---
<header id="home-header" style="background-image: url({{ site.baseurl }}{{ site.sidebar_image }});">
  <div class="container">
    <h1>{{ site.title }}</h1>
    <ul class="meta">
      <li>
        <span>
          {{ site.tagline }}
        </span>
      </li>

      <li style="margin-right: 2px; margin-top: 8px;">
        <a target="_blank" href="http://www.meetup.com/Coimbra-codes/"><img style="width: 28px; height: 32px;" src="images/meetup_icon.svg"/></a>
      </li>

      <li>
        <a target="_blank" href="https://www.facebook.com/coimbra.codes/"><img style="width: 32px; height: 32px;" src="images/facebook_icon.svg"/></a>
      </li>
  </div>
</header>
<article>
  <div class="container">
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
          <span class="meta">
            {{ post.date | date_to_string }}
          </span>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>
</article>
